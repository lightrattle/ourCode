<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>商城-购物车</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../res/layui/css/layui.css">
  <link rel="stylesheet" href="../res/static/css/index.css">
</head>
<body>

<div class="house-header">
  <div class="layui-container">
    <div class="house-nav">
      <span class="layui-breadcrumb" lay-separator="|">
        <a id="nickname">登录</a>
        <a href="../../logout">退出登录</a>
      </span>
    </div> 
    <div class="house-banner layui-form">
      <a class="banner" href="index.html">
        <img src="../res/static/img/banner.png" alt="商城">
      </a>
      <div class="layui-input-inline">
      </div>
    </div>
    <ul class="layui-nav close">
      <li class="layui-nav-item"><a href="index.html">首页</a></li>
      <li class="layui-nav-item"><a href="user.html">我的</a></li>
      <li class="layui-nav-item"><a href="list.html">商城</a></li>
      <li class="layui-nav-item layui-this"><a href="usershop.html">购物车</a></li>
    </ul>
    <button id="switch">
      <span></span><span class="second"></span><span class="third"></span>
    </button>
  </div>
</div>

<div class="layui-container house-usershop">
  <table id="house-usershop-table" lay-filter="house-usershop-table"></table>
  <div class="house-usershop-table-num layui-form">
    <input type="checkbox" lay-skin="primary"><span class="numal">已选 0 件</span>
    <a id="batchDel">批量删除</a>
    <p id="total">合计: ￥<span>0.00</span></p>
    <div id="toCope">
      <p>应付：<big>￥0.00</big></p>
      <span>满减￥20，包邮</span>
    </div>
    <button id="batchBuy" class="layui-btn">结算</button>
  </div>
</div>

<div class="house-footer">
  <div class="layui-container">
    <div class="intro">
      <span class="first"><i class="layui-icon layui-icon-house-shield"></i>7天无理由退换货</span>
      <span class="second"><i class="layui-icon layui-icon-house-car"></i>满99元全场包邮</span>
      <span class="third"><i class="layui-icon layui-icon-house-diamond"></i>100%品质保证</span>
      <span class="last"><i class="layui-icon layui-icon-house-tel"></i>客服000-0000-000</span>
    </div>
    <div class="about">
      <span class="layui-breadcrumb" lay-separator="|">
        <a href="about.html">关于我们</a>
        <a href="about.html">帮助中心</a>
        <a href="about.html">售后服务</a>
        <a href="about.html">配送服务</a>
        <a href="about.html">关于货源</a>
      </span>
      <p>©Web-大作业</p>
    </div>   
  </div>
</div>

<script type="text/html" id="goodsTpl">
  <div>
    <img src="../../img/{{d.goods.product_image}}">
    <div style="display: inline-block; text-align: left; vertical-align: top;">
      <p>{{d.goods.product_name}}</p>

    </div>
  </div>
</script>
<script type="text/html" id="priceTpl">
  <p><span class="price">￥{{d.goods.discount_price}}</span><del>￥{{d.pprice}}</del></p>
</script>
<script type="text/html" id="numTpl">
  <div class="numVal">
    <div >{{d.num}}</div>
  </div>
</script>
<script type="text/html" id="totalTpl">
  <span class="total" style="color: #cd2d15;">￥{{(d.goods.discount_price*d.num).toFixed(2)}}</span>
</script>
<script type="text/html" id="shopTpl">
  <a lay-event="del">删除</a>
</script>

<script src="../res/layui/layui.js"></script>
  <script src="../res/static/js/nickname.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
  layui.config({
    base: '../res/static/js/' 
  }).use('shoppingcart'); 
</script>

</body>
</html>
